name: PR a Master

on:
    pull_request:
        branches: [ master ]

jobs:
    pr_checks:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout del código
              uses: actions/checkout@v3

            - name: Configurar JDK 17
              uses: actions/setup-java@v3
              with:
                  distribution: 'temurin'
                  java-version: '17'

            - name: Dar permisos de ejecución al Gradle Wrapper
              run: chmod +x ./gradlew

            - name: Ejecutar Ktlint, compilar la app y correr tests unitarios (Debug)
              run: ./gradlew ktlintCheck assembleDebug test

            - name: Compilar APK Release
              run: ./gradlew assembleRelease

            - name: Subir APK como artifact
              uses: actions/upload-artifact@v3
              with:
                  name: apk-release
                  path: app/build/outputs/apk/release/app-release.apk
